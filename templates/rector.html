<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rector site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center">Admin</h1>
    <div class="container">
      <div class="row">
        <div class="col-6 p-4 bg-secondary mx-auto my-5">
          <form>
            <div class="mb-3">
              <label for="roll-no" class="form-label  text-light">Enter Your Roll No.</label>
              <input type="text" class="form-control" placeholder="Enter Your Roll No." exampleInputEmail1 aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="mb-3">
              <span class="text-light">Forgot Password: <a class="text-warning">Click here</a></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>        
      </div>
      <div class="row">
        <div class="col-10 p-4 bg-secondary mx-auto my-5">
          <h1>{{time}}</h1>
          <table class="table mx-auto text-center">
            <thead class="table-dark">
              <tr>
                <th>#SNO.</th>
                <th>Roll NO.</th>
                <th>Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              {% for st in students %}
              <tr>
                <td> {{ forloop.counter }}</td>
                <td>{{st.roll}}</td>
                <td>{{st.password}}</td>
                <td>{{st.time}}</td>
              </tr>
              {% endfor %}           
            </tbody>
          </table>
        </div>        
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
